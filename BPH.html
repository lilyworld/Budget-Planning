<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planning Helper</title>
</head>
<body>
    <script src="function.js"></script>
    <!--box for covering budget balance and other 3 boxes-->
    <div id="head">
        <br><br><br><br><br>
        <strong id="bhead">Budget Balance:</strong>
        <strong id="bhead1">0.00</strong> <br>
        <!-- plus,minus and clear button for 
            budget balance section-->
        <button onclick="addfunction()" class="budget-button1">+</button>
        <input type="number" id="quantity" min="0">
        <button onclick="minusfunction()" class="budget-button2">-</button>
        <br>
        <button onclick="clearfunction()" class="clear-button">Clear</button>
        <br><br><br><br>
        <!--small box for Needs-->
        <div id="p1">
            <button id="b1">Needs</button>
            <div>Amount:$0</div>
            <br><br>
            <!--plus and minus button for budget percentage-->
            <button class="needs-button2">-</button>
            <span>50%</span>
            <button class="needs-button1">+</button>
        </div>
        <!--small box for Wants-->
         <div id="p2">
             <button id="b1">Wants</button>
             <div>Amount:$0</div>
             <br><br>
            <!--plus and minus button for budget percentage-->
             <button class="needs-button2">-</button>
             <span>30%</span>
             <button class="needs-button1">+</button>
         </div> 
         <!--small box for Savings-->
         <div id="p3">
             <button id="b1">Savings</button>
             <div>Amount:$0</div>
             <br><br>
             <!--plus and minus button for budget percentage-->
             <button class="needs-button2">-</button>
             <span>20%</span>
             <button class="needs-button1">+</button>
         </div>
    </div>

</body>
</html>
